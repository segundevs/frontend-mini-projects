<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app | Frontend cardio</title>
</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="logo">
    
    <form class="calculator">
      <!-- input fields go here -->
      <div class="entries">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" class="bill-input">
        </div>
        <div class="tip">
          <label for="tip">Select Tip %</label>
          <div class="tip-fields">
            <button class="btn tip-percent five" value=5>5%</button>
            <button class="btn tip-percent ten" value=10>10%</button>
            <button class="btn tip-percent fifteen" value=15>15%</button>
            <button class="btn tip-percent twenty-five" value=25>25%</button>
            <button class="btn tip-percent fifty" value=50>50%</button>
            <input type="number" class="btn tip-custom" placeholder="Custom"/>
          </div>
        </div>
        <div class="people">
          <div class="error-div">
          <label for="people">Number of People</label>
          <label for="error" class="error-msg">Can't be zero</label>
          </div>
          <input type="number" class="people-input">
        </div>
      </div>

      <!-- results display go here -->
      <div class="results">
        <div class="tip-amount">
          <div class="tip-amount-text">
            <span class="head">Tip Amount</span>
            <span class="sub-head">/ person</span>
          </div>
          <div id="person-bill" class="result-text">$0.00</div>
        </div>
        <div class="total-people">
          <div class="total-people-text">
            <span class="head">Total</span>
            <span class="sub-head">/ person</span>
          </div>
          <div id="total-bill" class="result-text">$0.00</div>
        </div>
        <button class="btn-reset">Reset</button>
      </div>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
