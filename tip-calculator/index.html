<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app | Frontend cardio</title>
</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="logo">
    
    <section class="calculator">
      <!-- input fields go here -->
      <div class="entries">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="text" class="bill-input">
        </div>
        <div class="tip">
          <div class="label">Select Tip %</div>
          <div class="tip-fields">
            <div class="tip-percent">5%</div>
            <div class="tip-percent">10%</div>
            <div class="tip-percent">15%</div>
            <div class="tip-percent">25%</div>
            <div class="tip-percent">50%</div>
            <div class="tip-percent">Custom</div>
          </div>
        </div>
        <div class="peple">
          <label for="bill">Number of People</label>
          <input type="text" class="people-input">
        </div>
      </div>

      <!-- results display go here -->
      <div class="results">
        <!-- Tip Amount
        / person
        
         -->

        <div class="tip-amount">
          <div class="tip-amount-text">
            Tip Amount
            / person
          </div>
          <div class="result-text"></div>
        </div>
        <div class="total-people">
          <div class="total-people-text">
            Total
            / person
          </div>
          <div class="result-text"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
