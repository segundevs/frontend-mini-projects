<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">
          IP Address Tracker
        </h1>
        <form class="header__form">
          <input type="text" class="form__input" placeholder="Search for any IP address or domain">
          <button class="btn form__input-btn">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </header>

    <div class="details-container">
      <div class="ip-address">
        <h5 class="ip-address__title">IP address</h5>
        <h4 class="ip-address__response"></h4>
      </div>
      
      <div class="location">
        <h5 class="location__title">location</h5>
        <h4 class="location__response"></h4>
      </div>
      
      <div class="timezone">
        <h5 class="timezone__title">timezone</h5>
        <h4 class="timezone__response">UTC </h4>
      </div>
  
      <div class="isp">
        <h5 class="isp__title">isp</h5>
        <h4 class="isp__response"></h4>
      </div>
    </div>
    <div class="map-container" id="mapid"></div>
  </div>


  <script src="app.js"></script>

  
</body>
</html>
