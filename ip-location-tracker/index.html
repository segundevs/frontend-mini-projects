<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">
          IP Address Tracker
        </h1>
        <form class="header__form">
          <input type="text" class="form__input" placeholder="Search for any IP address or domain">
          <button class="btn form__input-btn">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </header>

    <div class="details-container">
      <div class="ip-address">
        <h5 class="ip-address__title">IP address</h5>
        <h4 class="ip-address__response">57577766</h4>
      </div>
      
      <div class="location">
        <h5 class="location__title">location</h5>
        <h4 class="location__response">Brooklyn, NY 10001</h4>
      </div>
      
      <div class="timezone">
        <h5 class="timezone__title">timezone</h5>
        <h4 class="timezone__response">utc-05:00</h4>
      </div>
  
      <div class="isp">
        <h5 class="isp__title">isp</h5>
        <h4 class="isp__response">space x</h4>
      </div>
    </div>
    <div class="map-container"></div>
  </div>
  
</body>
</html>
